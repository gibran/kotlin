plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'aprendendoKotlin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"

    compile "io.javalin:javalin:2.3.0"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "org.jetbrains.exposed:exposed:0.10.5"
    compile "org.postgresql:postgresql:42.2.2"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.6"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7"

    implementation "org.koin:koin-core:1.0.1"
    implementation "org.koin:koin-core-ext:1.0.1"
    implementation "org.koin:koin-java:1.0.1"

    //Tests
    testCompile 'org.assertj:assertj-core:3.11.0'
    testCompile 'io.mockk:mockk:1.8.12'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.2.61'
    testCompile 'com.opentable.components:otj-pg-embedded:0.12.1'
    testImplementation "org.koin:koin-test:1.0.1"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}